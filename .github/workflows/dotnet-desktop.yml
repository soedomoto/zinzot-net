name: .NET Core Blazor and MAUI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write 
  packages: write

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-15, windows-latest ]
        include:
          - os: macos-15
            maui-version: maui-maccatalyst
            target: net9.0-maccatalyst
            artifact: ZinzotNet.dmg
            package-step: package-dmg
          - os: windows-latest
            maui-version: maui-windows
            target: net9.0-windows
            artifact: ZinzotNet-win.zip
            package-step: package-windows

    env:
      Solution_Name: ZinzotNet.sln
      Maui_Project_Directory: ZinzotNet
      Maui_Project_Path: ZinzotNet/ZinzotNet.csproj
      Test_Project_Path: None

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Xcode version
      if: matrix.os == 'macos-15'
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.3'

    - name: Download Windows 10 SDK Installer
      if: matrix.os == 'windows-latest'
      run: |
        Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/p/?linkid=2120843" -OutFile "winsdksetup.exe"
    
    - name: Install Windows 10 SDK
      if: matrix.os == 'windows-latest'
      run: |
        .\winsdksetup.exe /quiet /norestart /features OptionId.DesktopCPPx64

