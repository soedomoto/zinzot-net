name: .NET Core Blazor and MAUI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write 
  packages: write

jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-15, windows-latest ]
        include:
          - os: macos-15
            target: net9.0-maccatalyst
            artifact: ZinzotNet.dmg
            package-step: package-dmg
          - os: windows-latest
            target: net9.0-windows
            artifact: ZinzotNet-win.zip
            package-step: package-windows

    env:
      Solution_Name: ZinzotNet.sln
      Maui_Project_Directory: ZinzotNet
      Maui_Project_Path: ZinzotNet/ZinzotNet.csproj
      Test_Project_Path: None

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Xcode version
      if: matrix.os == 'macos-15'
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.3'
        
    - name: Install .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Install MAUI Workloads
      run: dotnet workload install maui
      
    # - name: Restore Solution
    #   run: dotnet restore $Solution_Name
      
    - name: Build Solution for macOS
      if: matrix.os == 'macos-15'
      run: dotnet build $Solution_Name --configuration Release -f net9.0-maccatalyst
